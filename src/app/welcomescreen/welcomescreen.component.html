<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid class="ion-justify-content-center ion-align-items-center"
    style="height: 100dvh;flex-direction: column;display: flex;align-items: center;">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="auto">
        <ion-img src="../../assets/icon/logo.png"
          alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="auto" style="text-align: center;">
        <ion-text>
          <h1 style="padding:0px;margin: 0px;">Weather</h1>
        </ion-text>
        <ion-text color="warning">
          <h1 style="padding:5px;margin: 0px;">Forecasts</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row style="width: 100%;margin-top: 20px;">
      <ion-col size="12">
        <ion-button expand="block" size="default" shape="round" color="warning" style="font-weight: bold;"
          (click)="navigator()">Get
          Start</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
